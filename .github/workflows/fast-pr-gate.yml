name: Fast PR Gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ github.token }}

      - name: Install Python dependencies
        run: uv sync --dev

      - name: Lint
        run: mise run lint

      - name: Format check
        run: mise run format-check

      - name: Test
        run: uv run pytest
