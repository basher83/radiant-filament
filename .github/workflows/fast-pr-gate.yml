name: fast-pr-gate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: fast-pr-gate-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  fast-pr-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          install: true
          cache: true

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint
        run: mise run lint

      - name: Format check
        run: mise run format-check

      - name: Tests
        run: uv run pytest
